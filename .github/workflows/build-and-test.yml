name: build-and-test
on: [push]

jobs:
  build:
    defaults:
      run:
        working-directory: ./rabbitmq
    strategy:
      matrix:
        go-version: [ 1.15.x, 1.16.x ]
        os: [ ubuntu-latest ]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go-version }}

      - name: Check out code into the Go module directory
        uses: actions/checkout@v2
      - run: |
          git fetch --prune --unshallow
      - run: |
          echo $(git tag -l)
      - run: |
          echo $((git describe --tags --dirty --match='v*' 2>/dev/null || echo v0.0.0) | cut -c2- )
      - run: |
          git describe --tags --dirty --match='v*'

#      - name: Lint
#        uses: golangci/golangci-lint-action@v2
#        with:
#          working-directory: it
#          version: v1.38
#          args: --timeout 15m

      - name: Download modules
        run:  go mod download -json

      - name: A
        shell: bash
        run: echo "version=${{ github.ref }}" >> $GITHUB_ENV

      - name: Build client binary
        run: make VERSION=${{ env.version }} build.linux

